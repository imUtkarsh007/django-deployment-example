<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Users Database</title>
  </head>
  <body>
    <h1> The following are the registered users</h1>

    {% if users %}

    <ol>
      {% for person in users%}
      <li>User info</li>
      <ul>
        <li>First Name : {{person.first_name}}</li>
        <li>Last Name : {{person.last_name}}</li>
        <li>Email: {{person.email}}</li>
      </ul>
      {% endfor %}
    </ol>




    {% endif %}



  </body>



</html>
